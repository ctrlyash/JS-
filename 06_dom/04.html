<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom learning </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
// creating a div element using dom

    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1) // using math.random to decide id name just for fun.
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.innerText = "Dom learning by Yash. " // add text to div using inner text
    const addText = document.createTextNode("Dom is a concept of js") // adding text to div using createTextNode. (just another way of adding text.)
    div.appendChild(addText) // text added

    document.body.appendChild(div) // above created div attached to body using appendChild

</script>
</html>
